{% import 'common.tpl' as c %}
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DB初期化</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/icon/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body class="">
    <form id="form_init" method="post" action="/init/run">
        <div class="container text-center">
            <div class="">
                <button type="button" class="btn btn-outline-secondary mt-5 w-50" id="btnEmployee"
                    onclick="run_onclick()">
                    <i class="bi bi-people"></i> データベースを初期化 </button>
            </div>
        </div>
        </div>
    </form>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        function run_onclick() {

            if (confirm("データベースを初期化します。この操作は取り消せません\nよろしいですか？")) {
                document.getElementById("form_init").submit(this.form);
            }
        }

    </script>
</body>
