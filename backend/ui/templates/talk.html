{% import 'common.tpl' as c %}
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chat Room</title>

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/icon/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">

  <style>
    body {
      display: flex;
    }
    .content {
      padding: 20px;
      margin-right: 30px;
      width: calc(100% - 220px);
    }
    .chat-container {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      background: rgb(250, 250, 250);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message-wrapper {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      white-space: pre-wrap;
    }
    .message.sent {
      background-color: #2f78e6;
      color: white;
      align-self: flex-end;
    }
    .message.received {
      background-color: #e9ecef;
      align-self: flex-start;
    }
    .sender-name {
      font-size: 0.8rem;
      color: #6c757d;
      margin-bottom: 2px;
    }
    .chat-input {
      border-top: 1px solid #ddd;
      padding: 10px;
    }
    .chat-input textarea {
      resize: none;
    }
  </style>
</head>
<body>
   <!-- 左サイドバー -->
    {{ c.common_sidebar(login_user, mode | default("")) }}

    <!-- メインコンテンツ -->
    <div class="content">
        <div id="div_message_area">
            {% if result=="complete" %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{sys_msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% elif result=="error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{sys_msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% elif result=="info" %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{sys_msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        </div>

        <div class="m-3 mb-5 bg-white w-100 border-bottom border-dark row">
            <div class="col-auto">
                <h3>Chat Room</h3>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <form id="chatForm" class="d-flex flex-column">
                    <textarea id="chatInput" class="form-control mb-2" placeholder="メッセージを入力..." rows="2"></textarea>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        const username = "{{ login_user.user_name }}";
        const ws = new WebSocket(`ws://${location.host}/ws/${encodeURIComponent(username)}`);

        const chatForm = document.getElementById("chatForm");
        const chatInput = document.getElementById("chatInput");
        const chatMessages = document.getElementById("chatMessages");

        // IME変換中を示すフラグ管理（日本語入力中にSubmitされないようにするための措置）
        let isComposing = false;
        chatInput.addEventListener("compositionstart", () => isComposing = true);
        chatInput.addEventListener("compositionend", () => isComposing = false);

        function addMessage(text, sender) {
            const wrapper = document.createElement("div");
            wrapper.classList.add("message-wrapper");

            const senderEl = document.createElement("div");
            senderEl.classList.add("sender-name");
            if (sender === username) {
            senderEl.classList.add("text-end");
            senderEl.textContent = sender;
            } else {
            senderEl.textContent = sender + "さん";
            }

            const msgEl = document.createElement("div");
            msgEl.classList.add("message", sender === username ? "sent" : "received");
            msgEl.textContent = text;

            wrapper.appendChild(senderEl);
            wrapper.appendChild(msgEl);
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text) {
            ws.send(text);
            chatInput.value = "";
            }
        });

        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey && !isComposing) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event("submit"));
            }
        });

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addMessage(data.message, data.sender);
        };
    </script>
</body>
</html>
