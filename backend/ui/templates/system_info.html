{% import 'common.tpl' as c %}
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{title}}</title>

    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/icon/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body class="" onload="disp_onload();">
    <div class="container w-75">
        <div class="mt-3 bg-white w-100 border-bottom border-dark row mb-2">
            <div class="col-auto">
            </div>
            <div class="col text-end">
                <a href="/" class="btn btn-secondary mb-2 px-4">ログイン</a>
            </div>
        </div>
    </div>
    <div class="container w-75">
        <p class="text-center h3">{{title}}</p>
        <div class="border p-3 m-2" style="white-space: pre-wrap">{{message}}</div>
    </div>
    <!-- Topへ戻るボタン -->
    <button id="scrollToTopBtn" class="btn" type="button"><i class="bi bi-arrow-up"></i></button>

    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/system_info.js"></script>
</body>
